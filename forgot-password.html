<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TourApp Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .forgot-password-container {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
        }
        
        .forgot-password-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .form-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
    </style>
</head>
<body class="forgot-password-container min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl forgot-password-card p-8">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <img src="https://huggingface.co/spaces/JT028/undefined/resolve/main/images/app%20icon.png" alt="TourApp Logo" class="h-16 w-16">
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Your Password</h1>
                <p class="text-gray-600">Enter your email to receive reset instructions</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                               class="form-input pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-sky-500" 
                               placeholder="admin@cca.edu.ph">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">We'll send a password reset link to your email</p>
                </div>

                <button type="submit" 
                        class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 transition flex items-center justify-center font-medium">
                    <i data-feather="send" class="w-4 h-4 mr-2"></i>
                    Send Reset Link
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-sm text-sky-600 hover:text-sky-700 flex items-center justify-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back to Login
                    </a>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    &copy; 2024 TourApp Admin. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Verify SweetAlert2 is loaded
        if (typeof Swal !== 'undefined') {
            console.log('SweetAlert2 is loaded and ready');
        } else {
            console.error('SweetAlert2 not loaded');
        }

        // Forgot password form handling
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Simulate sending reset link
            submitBtn.innerHTML = '<i data-feather="loader" class="w-4 h-4 mr-2 animate-spin"></i>Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                if (email) {
                    submitBtn.innerHTML = '<i data-feather="check" class="w-4 h-4 mr-2"></i>Sent!';
                    setTimeout(() => {
                        if (typeof Swal !== 'undefined') {
                            Swal.fire({
                                title: 'Reset Link Sent!',
                                text: 'Password reset link has been sent to your email! Check your inbox and follow the instructions.',
                                icon: 'success',
                                confirmButtonColor: '#10b981'
                            });
                        } else {
                            alert('Password reset link has been sent to your email! Check your inbox and follow the instructions.');
                        }
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        this.reset();
                    }, 1000);
                } else {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Email Required',
                            text: 'Please enter your email address',
                            icon: 'warning',
                            confirmButtonColor: '#f59e0b'
                        });
                    } else {
                        alert('Please enter your email address');
                    }
                }
            }, 1500);
        });

        // Feather icons refresh
        setInterval(() => {
            feather.replace();
        }, 100);
    </script>
</body>
</html>
