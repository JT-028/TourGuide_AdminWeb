<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TourApp Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        .forgot-password-container {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
        }
        
        .forgot-password-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .form-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
    </style>
</head>
<body class="forgot-password-container min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Forgot Password Card -->
        <div class="bg-white rounded-2xl forgot-password-card p-8">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <img src="https://huggingface.co/spaces/JT028/undefined/resolve/main/images/app%20icon.png" alt="TourApp Logo" class="h-16 w-16">
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Your Password</h1>
                <p class="text-gray-600">Enter your email to receive reset instructions</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                               class="form-input pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-sky-500" 
                               placeholder="">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">We'll send a password reset link to your email</p>
                </div>

                <button type="submit" 
                        class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg hover:bg-sky-700 transition flex items-center justify-center font-medium">
                    <i data-feather="send" class="w-4 h-4 mr-2"></i>
                    Send Reset Link
                </button>

                <div class="text-center">
                    <a href="index.html" class="text-sm text-sky-600 hover:text-sky-700 flex items-center justify-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back to Login
                    </a>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    &copy; 2024 TourApp Admin. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Verify SweetAlert2 is loaded
        if (typeof Swal !== 'undefined') {
            console.log('SweetAlert2 is loaded and ready');
        } else {
            console.error('SweetAlert2 not loaded');
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i data-feather="loader" class="w-4 h-4 mr-2 animate-spin"></i>Sending...';
            submitBtn.disabled = true;
            
            try {
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                if (typeof firebaseServices === 'undefined' || !firebaseServices.auth) {
                    throw new Error('Firebase services not available. Please refresh the page.');
                }
                
                await firebaseServices.auth.sendPasswordResetEmail(email);
                
                submitBtn.innerHTML = '<i data-feather="check" class="w-4 h-4 mr-2"></i>Sent!';
                Swal.fire({
                    title: 'Reset Link Sent',
                    text: 'Check your inbox and follow the instructions to reset your password.',
                    icon: 'success',
                    confirmButtonColor: '#10b981'
                });
                this.reset();
            } catch (error) {
                let message = error.message || 'Failed to send reset email';
                if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'No user found with this email';
                }
                Swal.fire({
                    title: 'Unable to Send',
                    text: message,
                    icon: 'error',
                    confirmButtonColor: '#ef4444'
                });
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                feather.replace();
            }
        });

        // Feather icons refresh
        setInterval(() => {
            feather.replace();
        }, 100);
    </script>
</body>
</html>
