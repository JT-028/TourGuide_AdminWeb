<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TourApp Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="web_icon/web_icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
    
    <!-- TourApp Admin Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Check if user is already logged in and redirect to dashboard
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof firebaseServices !== 'undefined' && firebaseServices.auth) {
                    firebaseServices.auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log('User already logged in, redirecting to dashboard');
                            window.location.href = 'dashboard.html';
                        }
                    });
                }
            }, 1000);
        });
    </script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #1e40af 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .login-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input {
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="login-container min-h-screen flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="max-w-md w-full relative z-10">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl login-card p-8">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <div class="relative">
                        <div class="h-16 w-16 bg-gradient-to-br from-sky-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <img src="web_icon/app_logo.svg" alt="TourGuide Logo" class="h-8 w-8 object-contain">
                        </div>
                        <div class="absolute -top-1 -right-1 h-4 w-4 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">TourApp Admin</h1>
                <p class="text-gray-600">Sign in to your administrator account</p>
                <div class="mt-2 flex items-center justify-center text-xs text-gray-500">
                    <i data-feather="lock" class="h-3 w-3 mr-1"></i>
                    <span>Secure Admin Access</span>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                               class="form-input pl-10 w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" 
                               placeholder="E-mail"
                               autocomplete="email">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Allowed domains: @cca.edu.ph or @gmail.com</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                               class="form-input pl-10 pr-10 w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" 
                               placeholder="Enter your password"
                               autocomplete="current-password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-feather="eye" class="h-4 w-4 text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-sky-600 focus:ring-sky-500">
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-sky-600 hover:text-sky-700 transition-colors">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full btn-primary text-white py-3 px-4 rounded-lg flex items-center justify-center font-medium text-lg">
                    <i data-feather="log-in" class="w-5 h-5 mr-2"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Production Ready - No Testing Tools -->
            <div class="mt-6">
                <div class="text-center">
                    <p class="text-sm text-gray-500">TourApp Admin Portal</p>
                    <p class="text-xs text-gray-400 mt-1">Production Environment</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <div class="flex items-center justify-center text-xs text-gray-500 mb-2">
                    <i data-feather="shield-check" class="h-3 w-3 mr-1"></i>
                    <span>Secure Admin Portal</span>
                </div>
                <p class="text-xs text-gray-500">
                    &copy; 2024 TourApp Admin. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // Enhanced login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const statusMessage = document.getElementById('statusMessage');
            const originalText = loginBtn.innerHTML;
            
            // Clear previous messages
            statusMessage.classList.add('hidden');
            
            // Validate email domain
            if (!['@cca.edu.ph', '@gmail.com'].some(d => email.toLowerCase().endsWith(d))) {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Invalid Email Domain',
                        text: 'Allowed domains: @cca.edu.ph or @gmail.com.',
                        icon: 'error',
                        confirmButtonColor: '#ef4444'
                    });
                } else {
                    showStatusMessage('Allowed domains: @cca.edu.ph or @gmail.com.', 'error');
                }
                return;
            }
            
            try {
                // Show loading state
                loginBtn.innerHTML = '<i data-feather="loader" class="w-5 h-5 mr-2 animate-spin"></i><span>Signing in...</span>';
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-75');
                
                // Authenticate with Firebase
                await window.authManager.signIn(email, password);
                
                // Show success message
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Login Successful!',
                        text: 'Redirecting to dashboard...',
                        icon: 'success',
                        confirmButtonColor: '#10b981',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showStatusMessage('Login successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                let errorMessage = 'Login failed. ';
                if (error.code === 'auth/user-not-found') {
                    errorMessage += 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage += 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage += 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage += 'Too many failed attempts. Please try again later.';
                } else if (error.message.includes('Target ID already exists')) {
                    errorMessage += 'Authentication system error. Please try the "Fix Access" tool below.';
                } else {
                    errorMessage += error.message;
                }
                
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Login Failed',
                        text: errorMessage,
                        icon: 'error',
                        confirmButtonColor: '#ef4444'
                    });
                } else {
                    showStatusMessage(errorMessage, 'error');
                }
                
                // Reset button
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75');
            }
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-feather', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });

        // Remember me functionality
        document.getElementById('rememberMe').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rememberEmail', document.getElementById('email').value);
            } else {
                localStorage.removeItem('rememberEmail');
            }
        });

        // Load remembered email
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Auto-fill email on focus if not filled
        document.getElementById('email').addEventListener('focus', function() {
            if (!this.value && !document.getElementById('rememberMe').checked) {
                this.placeholder = 'admin@cca.edu.ph';
            }
        });

        // Show status message function
        function showStatusMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const isError = type === 'error';
            
            statusMessage.className = `mb-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-100 text-red-700 border border-red-200 error-message' : 'bg-green-100 text-green-700 border border-green-200 success-message'}`;
            statusMessage.innerHTML = `
                <div class="flex items-center">
                    <i data-feather="${isError ? 'alert-circle' : 'check-circle'}" class="w-4 h-4 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            statusMessage.classList.remove('hidden');
            feather.replace();
        }

        // Enhanced form validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email && !email.endsWith('@cca.edu.ph')) {
                this.classList.add('border-red-300');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-red-300');
                this.classList.add('border-gray-300');
            }
        });

        // Feather icons refresh
        setInterval(() => {
            feather.replace();
        }, 100);

        // Add some interactive feedback
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-sky-500', 'ring-opacity-20');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-sky-500', 'ring-opacity-20');
            });
        });
    </script>
</body>
</html>
