<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - TourApp Admin</title>
    <link rel="icon" type="image/svg+xml" href="web_icon/web_icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Firebase Test Page</h1>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Firebase Status</h2>
            <div id="firebase-status" class="bg-gray-50 p-4 rounded">
                <p>Checking Firebase status...</p>
            </div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Test Password Reset</h2>
            <input type="email" id="test-email" placeholder="Enter test email" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md mb-3">
            <button onclick="testPasswordReset()" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test Send Reset Email
            </button>
            <div id="test-result" class="mt-3 p-3 rounded"></div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Test User Creation</h2>
            <button onclick="testCreateUser()" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Create Test User
            </button>
            <div id="create-result" class="mt-3 p-3 rounded"></div>
        </div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('firebase-status');
            statusDiv.innerHTML = `<p class="${isError ? 'text-red-600' : 'text-green-600'}">${message}</p>`;
        }

        // Check Firebase status
        window.addEventListener('load', function() {
            try {
                console.log('Testing Firebase initialization...');
                
                if (typeof firebase === 'undefined') {
                    updateStatus('Firebase SDK not loaded', true);
                    return;
                }
                
                if (!firebase.app) {
                    updateStatus('Firebase app not initialized', true);
                    return;
                }
                
                const app = firebase.app();
                console.log('Firebase app:', app);
                
                if (!firebase.auth) {
                    updateStatus('Firebase Auth not available', true);
                    return;
                }
                
                const auth = firebase.auth();
                console.log('Firebase auth:', auth);
                
                if (typeof firebaseServices === 'undefined') {
                    updateStatus('firebaseServices not defined', true);
                    return;
                }
                
                if (!firebaseServices.auth) {
                    updateStatus('firebaseServices.auth not available', true);
                    return;
                }
                
                updateStatus('Firebase is properly initialized and ready');
                
                // Check current user
                const currentUser = auth.currentUser;
                if (currentUser) {
                    console.log('Current user:', currentUser.email);
                } else {
                    console.log('No user currently logged in');
                }
                
            } catch (error) {
                console.error('Firebase test error:', error);
                updateStatus(`Error: ${error.message}`, true);
            }
        });

        async function testPasswordReset() {
            const email = document.getElementById('test-email').value;
            const resultDiv = document.getElementById('test-result');
            
            if (!email) {
                resultDiv.innerHTML = '<p class="text-red-600">Please enter an email address</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Sending reset email...</p>';
                
                console.log('Testing password reset for:', email);
                const actionCodeSettings = {
                    url: window.location.origin + '/login.html',
                    handleCodeInApp: false
                };
                
                await firebaseServices.auth.sendPasswordResetEmail(email, actionCodeSettings);
                resultDiv.innerHTML = '<p class="text-green-600">Reset email sent successfully!</p>';
                
            } catch (error) {
                console.error('Password reset test error:', error);
                resultDiv.innerHTML = `<p class="text-red-600">Error: ${error.code} - ${error.message}</p>`;
            }
        }

        async function testCreateUser() {
            const resultDiv = document.getElementById('create-result');
            const testEmail = `test-${Date.now()}@example.com`;
            const testPassword = 'TestPassword123!';
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Creating test user...</p>';
                
                console.log('Creating test user:', testEmail);
                const userCredential = await firebaseServices.auth.createUserWithEmailAndPassword(testEmail, testPassword);
                
                console.log('Test user created:', userCredential.user.uid);
                resultDiv.innerHTML = `<p class="text-green-600">Test user created: ${testEmail}</p>`;
                
                // Clean up - delete the test user
                await userCredential.user.delete();
                console.log('Test user deleted');
                
            } catch (error) {
                console.error('User creation test error:', error);
                resultDiv.innerHTML = `<p class="text-red-600">Error: ${error.code} - ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
