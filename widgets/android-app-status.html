        <!-- App sync actions -->

        <div class="mt-6">

            <div class="mt-2 flow-root">
                <ul id="android-activity-timeline" class="-mb-8">
                    <!-- Timeline items will be dynamically added here -->
                    <li class="relative pb-8">
                        <span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>

                                    <p class="text-sm text-gray-500">Loading activity data...</p>
                                </div>
                                <div class="text-right text-sm whitespace-nowrap text-gray-500">

    <div class="px-4 py-4 sm:px-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <svg data-feather="activity" class="h-5 w-5 text-gray-400 mr-2"></svg>
                <span class="text-sm text-gray-500">Last updated: <span id="last-sync-time">Just now</span></span>
            </div>
            <div class="text-sm">
                <a href="widgets/device-management.html" class="font-medium text-indigo-600 hover:text-indigo-500">View full reports</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize timeline when admin-android-sync.js is loaded
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof adminAndroidSync !== 'undefined') {
            initializeAndroidActivityTimeline();
        }
    });

    function initializeAndroidActivityTimeline() {
        const activityTimelineElement = document.getElementById('android-activity-timeline');
        if (!activityTimelineElement) return;
        
        // Listen for system events
        firebaseServices.db.collection('system_events')
            .orderBy('timestamp', 'desc')
            .limit(5)
            .onSnapshot(snapshot => {
                // Clear existing timeline
                activityTimelineElement.innerHTML = '';
                
                // Generate new timeline items
                let isFirst = true;
                snapshot.forEach(doc => {
                    const event = doc.data();
                    const isLast = isFirst;
                    isFirst = false;
                    
                    // Create timeline item
                    const listItem = createTimelineItem(event, isLast);
                    activityTimelineElement.appendChild(listItem);
                });
                
                // Update "last updated" time
                document.getElementById('last-sync-time').textContent = 'Just now';
            }, error => {
                console.error('Error loading activity timeline:', error);
            });
        
        // Connect button event handlers if not already connected
        document.getElementById('refresh-android-stats-btn')?.addEventListener('click', () => {
            location.reload();
        });
        
        document.getElementById('send-system-message-btn')?.addEventListener('click', () => {
            if (typeof adminAndroidSync !== 'undefined') {
                adminAndroidSync.showSendNotificationModal();
            }
        });
        
        document.getElementById('check-app-versions-btn')?.addEventListener('click', () => {
            showAppVersionsModal();
        });
    }
    
    function createTimelineItem(event, isLast) {
        const li = document.createElement('li');
        li.className = 'relative pb-8';
        
        // Don't add connecting line to last item
        if (!isLast) {
            li.innerHTML = '<span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>';
        }
        
        // Format timestamp
        const timestamp = event.timestamp?.toDate ? event.timestamp.toDate() : new Date();
        const timeFormatted = timestamp.toLocaleTimeString();
        const dateFormatted = timestamp.toLocaleDateString();
        
        // Determine icon and color based on event type
        let icon, bgColor, textColor;
        
        switch (event.type) {
            case 'force_sync':
                icon = 'refresh-cw';
                bgColor = 'bg-indigo-500';
                break;
            case 'system_notification':
                icon = 'bell';
                bgColor = 'bg-yellow-500';
                break;
            case 'user_login':
                icon = 'log-in';
                bgColor = 'bg-green-500';
                break;
            case 'user_logout':
                icon = 'log-out';
                bgColor = 'bg-red-500';
                break;
            case 'app_error':
                icon = 'alert-triangle';
                bgColor = 'bg-red-500';
                break;
            default:
                icon = 'activity';
                bgColor = 'bg-gray-400';
                break;
        }
        
        // Create timeline content
        const eventContent = `
            <div class="relative flex space-x-3">
                <div>
                    <span class="h-8 w-8 rounded-full ${bgColor} flex items-center justify-center ring-8 ring-white">
                        <svg data-feather="${icon}" class="h-4 w-4 text-white"></svg>
                    </span>
                </div>
                <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                    <div>
                        <p class="text-sm text-gray-500">${event.message || 'System event'}</p>
                    </div>
                    <div class="text-right text-sm whitespace-nowrap text-gray-500">
                        <time datetime="${timestamp.toISOString()}">${timeFormatted}</time>
                    </div>
                </div>
            </div>
        `;
        
        li.innerHTML += eventContent;
        
        return li;
    }

                            <td class="px-6 py-4 whitespace-nowrap">

                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Current
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M12 2L2 7l10 5l10-5l-10-5z"></path>
                                            <path d="M2 17l10 5l10-5"></path>
                                            <path d="M2 12l10 5l10-5"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">Firebase Functions</div>
                                        <div class="text-sm text-gray-500">Integration Service</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">1.0.0</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Current
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="mt-4">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">System Information</h4>
                    <div class="bg-gray-50 p-3 rounded text-xs font-mono text-gray-700 overflow-x-auto">
                        <div>Firebase Project: tourapp-69eaf</div>
                        <div>Authentication: Enabled</div>
                        <div>Firestore: Enabled</div>
                        <div>Storage: Enabled</div>
                        <div>Functions: Deployed</div>
                    </div>
                </div>
            </div>
        `;
        
        // Show modal
        if (typeof adminAndroidSync !== 'undefined') {
            adminAndroidSync.showModal('App Versions', modalContent);
            feather.replace(); // Re-initialize Feather icons
        } else {
            Swal.fire({
                title: 'Information Unavailable',
                text: 'App version information not available',
                icon: 'info',
                confirmButtonColor: '#6b7280'
            });
        }
    }
</script>
